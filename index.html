<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="img-container">
            <img id="background-img" src="https://64.media.tumblr.com/4b1dd0c0dcaedd97cd9cd2e2cbe3d747/tumblr_mzo6u9O9Rz1qjvnc4o1_1280.jpg" alt="Chicago Skyline">
            <div id="logo-container">
                <img id="bean" src="https://static.thenounproject.com/png/2055034-200.png" alt="Chicago Bean">
                <span id="logo-text">Chicago Residents</span>
            </div>
            <a id="img-credit" href="https://zertical.tumblr.com/post/74662161603">Photo by Mark Postal</a>
        </div>
        <div id="form-container">
            <div id="top-form">
                <p class="top-text" id="first">This is the sign-up form for anybody that lives in Chicago. Join our community now!</p>
                <p class="top-text" id="second">You simply <em>must...</em></p>
            </div>
            <div id="actual-form">
                <p id="form-caption">Sign up now!</p>
                <div id="form-sides-container">
                    <form id="form-left" action="" method="post">
                        <div class="form-item">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name">
                        </div>
                        <div class="form-item">
                            <label for="email">Email</label>
                            <input type="email" id="email">
                        </div>
                        <div class="form-item">
                            <label for="pwd">Password</label>
                            <input type="password" id="pwd" minlength="6">
                        </div>
                    </form>
                    <form id="form-right" action="" method="post">
                        <div class="form-item">
                            <label for="first-name">Last Name</label>
                            <input type="text" id="last-name">
                        </div>
                        <div class="form-item">
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" id="phone-number">
                        </div>
                        <div class="form-item">
                            <label for="confirm-pwd">Confirm Password</label>
                            <input type="password" id="confirm-pwd" minlength="6">
                        </div>
                    </form>
                </div>
            </div>
            <div id="bottom-form">
                <button id="submit-form">Join Community</button>
                <p id="bottom-text">Already a part of the community? <span id="log-in">Log in</span></p>
            </div>
        </div>
    </div>
</body>
<script>
    document.getElementById("submit-form").addEventListener("click", () => {
        if (document.getElementById("form-left").checkValidity() && document.getElementById("form-right").checkValidity()) {
            document.getElementById("form-left").submit();
            document.getElementById("form-right").submit();
        }
    });
</script>
</html>
